<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4f41df;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        .pay-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #827ae7;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #827ae7;
        }

        .parent {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #827ae7;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #827ae7;
        }

        .availability-list {
            margin-top: 1rem;
        }

        .availability-item {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }

        nav > button{
            background-color: #827ae7;
            margin: 20px;
        }

        .nav-button:hover {
            background-color: #827ae7;
        }
    </style>
</head>
<body>
    <header style="border: 2px solid black; border-radius: 1%; margin-top: 2%; width: 95%; margin-left: 1%;">
        <h1>Scheduling App</h1>
        <button class="pay-button" onclick="redirectToPayment()">Pay 999 INR</button>
        <nav>
            <button class="nav-button" onclick="redirectToPayment()">Payment</button>
            <button class="nav-button" onclick="redirectToGroupEvent()">Group Event</button>
            <button class="nav-button" onclick="redirectToAboutUsPage()">About Us</button>
            <button class="nav-button">Contact</button>
        </nav>
    </header>

    <div class="parent" style="width: 80%; display: flex; justify-content: center; align-items: center; box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px; margin-left: 7%; margin-top: 4%;">
        <!-- Set Availability Section -->
        <section id="set-availability">
            <h2>Set Availability</h2>
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="date" id="day">
            </div>
            <div class="form-group">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time">
            </div>
            <div class="form-group">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time">
            </div>
            <button onclick="addAvailability()">Add Availability</button>

            <div class="availability-list" id="availability-list"></div>
        </section>

        <!-- Button to Navigate to Group Event Page -->
        

        <!-- Booking Section -->
        <section id="booking" style="margin: 15%;">
            <h2>Booking</h2>
            <p>Share your unique booking link: <a href="#">example.com/user-booking</a></p>
        </section>
    </div>
    <div >
        <button onclick="redirectToGroupEvent()" style="margin-top: 10px; margin-left: 180px;">Group Event</button>
    </div>
    

    <footer class="footer">
        &copy; 2024 Scheduling App
    </footer>

    
</body>
</html>

<script src="appointments.js"></script>
