<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Calendar</title>
    <style>
      /* Existing styles */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .calendar-container {
        width: 100%;
        max-width: 900px;
        background-color: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: linear-gradient(90deg, #4a90e2, #8a2be2);
        color: white;
      }

      .calendar-header button {
        background-color: #fff;
        color: #4a90e2;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
      }

      .calendar-header button:hover {
        background-color: #8a2be2;
        color: white;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background-color: #ddd;
      }

      .calendar-day-header {
        background-color: #f1f1f1;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        color: #555;
      }

      .calendar-day {
        background-color: white;
        min-height: 100px;
        padding: 10px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .calendar-day:hover {
        background-color: #f0f8ff;
      }

      .calendar-day.today {
        background-color: #ffefd5;
        border: 2px solid #ffa500;
      }

      .calendar-day.inactive {
        background-color: #f9f9f9;
        color: #bbb;
      }

      .event {
        background-color: #4a90e2;
        color: white;
        padding: 5px;
        border-radius: 5px;
        font-size: 0.9em;
        margin-top: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative; /* To position the edit and delete buttons */
      }

      /* Initially hide the edit and delete buttons */
      .event-actions {
        display: none;
        position: absolute;
        top: 5px;
        right: 5px;
        gap: 5px;
      }

      /* Show buttons when hovering over the event */
      .event:hover .event-actions {
        display: flex;
        
      }

      .event button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 2px 5px;
        font-size: 0.8em;
      }

      .event button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
      }

      .modal input,
      .modal textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 15px;
      }

      .modal-buttons button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .save-btn {
        background-color: #4a90e2;
        color: white;
      }

      .cancel-btn {
        background-color: #ddd;
      }

      .date-display {
        color: #666;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">&lt; Prev</button>
        <h2 id="current-month">December 2024</h2>
        <button id="next-month">Next &gt;</button>
      </div>
      <div class="calendar-grid" id="calendar-grid">
        <div class="calendar-day-header">Sun</div>
        <div class="calendar-day-header">Mon</div>
        <div class="calendar-day-header">Tue</div>
        <div class="calendar-day-header">Wed</div>
        <div class="calendar-day-header">Thu</div>
        <div class="calendar-day-header">Fri</div>
        <div class="calendar-day-header">Sat</div>
      </div>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
      <div class="modal-content">
        <div class="date-display" id="modalDate"></div>
        <input type="text" id="eventTitle" placeholder="Event Title" />
        <textarea
          id="eventDescription"
          placeholder="Event Description"
          rows="3"
        ></textarea>
        <input type="hidden" id="eventId" />
        <div class="modal-buttons">
          <button class="cancel-btn" onclick="calendar.closeModal()">
            Cancel
          </button>
          <button class="save-btn" onclick="calendar.saveEvent()">
            Save Event
          </button>
        </div>
      </div>
    </div>

    <script>
      class Calendar {
        constructor() {
          this.currentDate = new Date();
          this.events = this.loadEvents();
          this.selectedDate = null;
          this.editingEventId = null;
          this.init();
        }

        init() {
          this.setupEventListeners();
          this.renderCalendar();
        }

        loadEvents() {
          const events = localStorage.getItem("calendarEvents");
          return events ? JSON.parse(events) : {};
        }

        saveEvents() {
          localStorage.setItem("calendarEvents", JSON.stringify(this.events));
        }

        setupEventListeners() {
          document
            .getElementById("prev-month")
            .addEventListener("click", () => {
              this.currentDate.setMonth(this.currentDate.getMonth() - 1);
              this.renderCalendar();
            });

          document
            .getElementById("next-month")
            .addEventListener("click", () => {
              this.currentDate.setMonth(this.currentDate.getMonth() + 1);
              this.renderCalendar();
            });

          window.addEventListener("click", (e) => {
            if (e.target.classList.contains("modal")) {
              this.closeModal();
            }
          });
        }

        renderCalendar() {
          const grid = document.getElementById("calendar-grid");

          while (grid.children.length > 7) {
            grid.removeChild(grid.lastChild);
          }

          const currentMonth = this.currentDate.getMonth();
          const currentYear = this.currentDate.getFullYear();

          document.getElementById(
            "current-month"
          ).textContent = `${this.currentDate.toLocaleString("default", {
            month: "long",
          })} ${currentYear}`;

          const firstDay = new Date(currentYear, currentMonth, 1).getDay();
          const totalDays = new Date(
            currentYear,
            currentMonth + 1,
            0
          ).getDate();
          const prevMonthDays = new Date(
            currentYear,
            currentMonth,
            0
          ).getDate();

          // Previous month's days
          for (let i = firstDay - 1; i >= 0; i--) {
            this.createDayElement(prevMonthDays - i, true);
          }

          // Current month's days
          for (let day = 1; day <= totalDays; day++) {
            this.createDayElement(day, false);
          }

          // Next month's days
          const totalCells = 42;
          const filledCells = firstDay + totalDays;
          for (let day = 1; day <= totalCells - filledCells; day++) {
            this.createDayElement(day, true);
          }
        }

        createDayElement(day, isInactive) {
          const dayElement = document.createElement("div");
          const currentDay = new Date(
            this.currentDate.getFullYear(),
            this.currentDate.getMonth(),
            day
          );

          dayElement.classList.add("calendar-day");
          if (isInactive) {
            dayElement.classList.add("inactive");
          } else {
            dayElement.addEventListener("click", () => {
              this.openEventModal(currentDay);
            });
          }

          dayElement.textContent = day;

          // Check for existing events
          const dayEvents = this.events[this.formatDate(currentDay)];
          if (dayEvents) {
            dayEvents.forEach((event, index) => {
              const eventElement = document.createElement("div");
              eventElement.classList.add("event");
              eventElement.innerHTML = `${event.title}
                            <div class="event-actions">
                                <button onclick="calendar.editEvent(${index}, '${this.formatDate(
                currentDay
              )}')">Edit</button>
                                <button onclick="calendar.deleteEvent(${index}, '${this.formatDate(
                currentDay
              )}')">Delete</button>
                            </div>`;
              dayElement.appendChild(eventElement);
            });
          }

          document.getElementById("calendar-grid").appendChild(dayElement);
        }

        openEventModal(date) {
          this.selectedDate = date;
          document.getElementById("modalDate").textContent =
            date.toLocaleDateString();
          document.getElementById("eventId").value = "";
          document.getElementById("eventTitle").value = "";
          document.getElementById("eventDescription").value = "";
          this.openModal();
        }

        openModal() {
          document.getElementById("eventModal").style.display = "flex";
        }

        closeModal() {
          document.getElementById("eventModal").style.display = "none";
        }

        saveEvent() {
          const title = document.getElementById("eventTitle").value;
          const description = document.getElementById("eventDescription").value;
          if (!title) return; // Prevent saving empty events

          const event = { title, description };
          const eventId = document.getElementById("eventId").value;

          if (eventId) {
            this.events[this.selectedDate.toISOString().split("T")[0]][
              eventId
            ] = event;
          } else {
            const dateKey = this.formatDate(this.selectedDate);
            if (!this.events[dateKey]) {
              this.events[dateKey] = [];
            }
            this.events[dateKey].push(event);
          }

          this.saveEvents();
          this.renderCalendar();
          this.closeModal();
        }

        formatDate(date) {
          return date.toISOString().split("T")[0];
        }

        editEvent(eventIndex, dateKey) {
          const event = this.events[dateKey][eventIndex];
          this.selectedDate = new Date(dateKey);

          document.getElementById("modalDate").textContent =
            this.selectedDate.toLocaleDateString();
          document.getElementById("eventTitle").value = event.title;
          document.getElementById("eventDescription").value = event.description;
          document.getElementById("eventId").value = eventIndex;

          this.openModal();
        }

        deleteEvent(eventIndex, dateKey) {
          this.events[dateKey].splice(eventIndex, 1);
          if (this.events[dateKey].length === 0) {
            delete this.events[dateKey];
          }
          this.saveEvents();
          this.renderCalendar();
        }
      }

      const calendar = new Calendar();
    </script>
  </body>
</html>
