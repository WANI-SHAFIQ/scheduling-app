<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        .pay-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #19e623;
        }

        .parent {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f70000;
        }

        .availability-list {
            margin-top: 1rem;
        }

        .availability-item {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scheduling App</h1>
        <button class="pay-button" onclick="redirectToPayment()">Pay 999 INR</button>
    </header>

    <div class="parent">
        <!-- Set Availability Section -->
        <section id="set-availability">
            <h2>Set Availability</h2>
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="date" id="day">
            </div>
            <div class="form-group">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time">
            </div>
            <div class="form-group">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time">
            </div>
            <button onclick="addAvailability()">Add Availability</button>

            <div class="availability-list" id="availability-list"></div>
        </section>

        <!-- Button to Navigate to Group Event Page -->
        <button onclick="redirectToGroupEvent()">Group Event</button>

        <!-- Booking Section -->
        <section id="booking">
            <h2>Booking</h2>
            <p>Share your unique booking link: <a href="#">example.com/user-booking</a></p>
        </section>
    </div>

    <footer class="footer">
        &copy; 2024 Scheduling App
    </footer>

    <script>
        const availabilityList = document.getElementById('availability-list');

        function addAvailability() {
            const day = document.getElementById('day').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            if (day && startTime && endTime) {
                const availabilityItem = document.createElement('div');
                availabilityItem.classList.add('availability-item');
                availabilityItem.textContent = `${day}: ${startTime} - ${endTime}`;

                availabilityList.appendChild(availabilityItem);

                // Clear inputs
                document.getElementById('day').value = '';
                document.getElementById('start-time').value = '';
                document.getElementById('end-time').value = '';
            } else {
                alert('Please fill all fields!');
            }
        }

        function redirectToPayment() {
            window.location.href = 'PaymentIntegrationPage.html'; 
        }

        function redirectToGroupEvent() {
            window.location.href = 'groupEventPage.html';
        }
    </script>
</body>
</html>
