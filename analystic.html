<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Analytics & Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        canvas {
            width: 400px;
            height: 300px;
        }
        .report {
            margin-top: 40px;
            text-align: center;
        }
        .input-form {
            text-align: center;
            margin-top: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Booking Analytics & Reports</h1>

    <!-- Booking Analytics Charts -->
    <div class="chart-container">
        <!-- Chart for booking frequency -->
        <div>
            <h3>Booking Frequency (Monthly)</h3>
            <canvas id="bookingFrequencyChart"></canvas>
        </div>
        <!-- Chart for appointment duration -->
        <div>
            <h3>Average Appointment Duration</h3>
            <canvas id="appointmentDurationChart"></canvas>
        </div>
    </div>

    <!-- Booking Reports -->
    <div class="report">
        <h3>Booking Summary</h3>
        <p><strong>Total Bookings:</strong> <span id="totalBookings">0</span></p>
        <p><strong>Cancellations:</strong> <span id="totalCancellations">0</span></p>
        <p><strong>No-Shows:</strong> <span id="totalNoShows">0</span></p>
    </div>

    <!-- Data Input Form -->
    <div class="input-form">
        <h3>Enter Booking Data</h3>
        <form id="dataForm">
            <input type="text" id="month" placeholder="Month" required>
            <input type="number" id="bookings" placeholder="Number of Bookings" required>
            <input type="number" id="duration" placeholder="Avg Duration (mins)" required>
            <button type="submit">Add Data</button>
        </form>
    </div>
</div>

<script src="analystic.js">
    
</script>

</body>
</html>
